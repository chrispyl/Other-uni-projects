				   var $container=$('<div>').width(120).height(120).addClass('cloneclass');
				   var $canvasElement=ui.draggable.clone().addClass('cloneclass');
				   $canvasElement.addClass('canvas-element');

				   }).resizable({

				   });

				   left: $container.left,

      divTag.style.right = "40%";

	  divTag.style.fontWeight = 'bold';
	  divTag.style.backgroundColor = "transparent";
	  if(option1==0)
	    {divTag.style.color= 'red';}
	  else if(option1==1)
	    {divTag.style.color= 'white';}
	  else
	    {divTag.style.color= 'black';}
	  if(option2==0)

	    {divTag.style.fontSize= 40 + "px";}

	    {divTag.style.fontSize= 60 + "px";}
