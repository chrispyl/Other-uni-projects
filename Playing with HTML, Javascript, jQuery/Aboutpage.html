  <script type="text/javascript">
  
  function mute()
    {
	 if(document.getElementById('music').muted==false)
	   {
	     document.getElementById('music').muted = true;
	     document.getElementById('mute').innerHTML = "I regret, i like it...";
	   }
	   else
	   {
	     document.getElementById('music').muted = false;
		 document.getElementById('mute').innerHTML = "Please make it stop!";
	   }
    }
  
  function choose()
	{
	  var option = document.getElementById("selectsearchengine").selectedIndex;
	  if(option==0) 
	   {document.myform.action ="http://www.google.com/search";}
	  else if(option==1)
	   {document.myform.action ="http://search.yahoo.com/search";}
	  else
	   {document.myform.action ="http://www.bing.com/search/web";}
	}
  
  </script>
